<div class="item item-icon-left" ng-repeat="zeler in zelers">
  <span ng-show="zeler.id == wallet.zelerId">
    <i class="icon ion-checkmark"></i>
    {{'Me'|translate}}
  </span>
  <span ng-show="zeler.id != wallet.zelerId">
    <i class="icon ion-checkmark"></i>
    {{zeler.name}}
  </span>
</div>
